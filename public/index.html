<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>TrackCorona - COVID-19 Tracker</title>
  </head>
  <body bgcolor="black" class="loading">

    <script type="text/javascript">
        var body = document.getElementsByTagName('body')[0];
        var removeLoading = function () {
            setTimeout(function () {
                body.className = body.className.replace(/loading/, '');
            }, 4000);
        };
        removeLoading();
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- banner area -->
    <div class="banner-area">
      <div class="content-area">
        <div class="content">
          <h1>Covid-19</h1>
          <h3>Learn to live with corona</h3>
        </div>
     
        <div class="arrow bounce">
          <a href="#yes" class="fa fa-arrow-down fa-3x"></a>
        </div>
      </div>
    </div>
    <iframe src="https://ourworldindata.org/grapher/total-cases-covid-19?tab=map" width="100%" height="600px"
    id="yes"></iframe>

    <div id="root"></div>
      
  </body>
</html>
